    <div class="container mx-auto px-4">

            <h2 class="text-2xl font-semibold text-gray-700 text-center">Location de Voiture</h2>
            <form  onsubmit="enregistrerLocation(); return false;" method="post" class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="date_depart">Date de Départ</label>
                    <input class="bg-white w-full border rounded-lg px-3 py-2 outline-none" type="date" id="date_depart" name="date_depart">
                </div>

                <div class="mb-4">

                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="date_arrivee">Date d'Arrivée</label>
                    <input class="bg-white w-full border rounded-lg px-3 py-2 outline-none" type="date" id="date_arrivee" name="date_arrivee">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="heure_arrivee">Heure d'Arrivée</label>

                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="nom_client">Nom du Client</label>

                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="telephone_client">Téléphone du Client</label>
                    <input class="bg-white w-full border rounded-lg px-3 py-2 outline-none" type="tel" id="telephone_client" name="telephone_client">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="prix">Prix</label>
                    <input class="bg-white w-full border rounded-lg px-3 py-2 outline-none" type="number" id="prix" name="prix">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-600 text-sm font-semibold mb-2" for="loue_par">Loué Par</label>
                    <select class="bg-white w-full border rounded-lg px-3 py-2 outline-none" id="loue_par" name="loue_par">
                        <option value="Farouk">Farouk</option>
                        <option value="Oussama">Oussama</option>

                <div class="mb-4">

                <div class="mb-4">

                <div class="mt-8">

                </div>

    <script>
        let getshowmenu = document.getElementsByClassName('showmenu')[0];
        let gethidemenu = document.getElementsByClassName('hidemenu')[0];
        let getnav = document.getElementsByTagName('nav')[0];
        getshowmenu.addEventListener('click', function(){
            getnav.classList.add('active');
            getnav.style.opacity = '1';
            gethidemenu.style.opacity = '1';
            gethidemenu.style.visibility = 'visible';
        });
        gethidemenu.addEventListener('click', function(){
            getnav.classList.remove('active');
            getnav.style.opacity = '0';
            gethidemenu.style.opacity = '0';
            gethidemenu.style.visibility = 'hidden';
        });

        function scollevent(){
            var getheaderelement = document.getElementsByTagName('header')[0].classList;
            if(document.documentElement.scrollTop > 100){
                getheaderelement.add('fixed');
            }else{
                getheaderelement.remove('fixed');
            }
        }
        window.onscroll = scollevent;
        document.getElementById('footeryear').textContent = new Date().getFullYear();
    </script>
    <script>
        jQuery(document).ready(function($){
            var lightbox = $('.gallery a').simpleLightbox({ history: false});
            inPageItems = [];
            $('nav ul li a').each(function(i, item){
                var elem = $(this);
                item = {
                    refElement: $(elem.attr('href')),
                    parent: elem.parent()
                }
                inPageItems.push(item);
            });
            $('nav ul li a, a.logo').click(function(event){
                event.preventDefault();
                var target = $(this).attr('href');
                $('html,body').animate({scrollTop: ($(target).offset().top-50)}, 'slow');
                var getwindowwidth = $(window).width();
                if(getwindowwidth < 1200){
                    $('nav').removeClass('active');
                    $('nav').css('opacity', '0');
                    $('a.hidemenu').css('visibility', 'hidden');
                    $('a.hidemenu').css('opacity', '0');
                }
            });
            $(window).scroll(function(){
                var top = $(document).scrollTop();
                $.each(inPageItems, function(i, item){
                    if(top > item.refElement.offset().top-52){
                        if(!item.parent.hasClass('active')){
                            $('nav ul li').removeClass('active');
                            item.parent.addClass('active');
                        }
                    }else{
                        item.parent.removeClass('active');
                    }
                });
            });
        });
    </script>
